name: SonarCloud Scan (Python)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=srigajalakshmi191104_sonar
            -Dsonar.organization=srigajalakshmi191104
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

